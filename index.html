<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-gray-700">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&display=swap" rel="stylesheet">

    <nav class="bg-gray-900 shadow-lg">
      <div class="container p-2 flex flex-wrap justify-between mx-auto">
        <div class="flex self-center font-bold text-white">
          Wasm-timer
        </div>

        <form class="flex text-sm">
          <input class="p-1 bg-gray-100" type="text" id="timespan" placeholder="H:M:S" />
          <button class="bg-gray-300 p-1" id="exec">
            Exec
          </button>
        </form>
      </div>
    </nav>

    <div class="container mx-auto">
      <div id="target" style="font-family: 'Overpass Mono', monospace;">
      </div>
    </div>
  </body>
</html>
