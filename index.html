<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="has-background-grey-darker" style="height: 100vh;">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&display=swap" rel="stylesheet">
    <section class="section">

      <form class="field has-addons">
        <div class="control">
          <input class="input" type="text" id="timespan" placeholder="H:M:S" />
        </div>
        <div class="control">
          <button class="button is-primary" id="exec">
            Exec
          </button>
        </div>
      </form>

      <div id="target" style="font-family: 'Overpass Mono', monospace;">
      </div>

    </section>
  </body>
</html>
